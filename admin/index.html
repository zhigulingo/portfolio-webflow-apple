<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Custom CMS styles injected from dashboard */
      html{-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;font-family:sans-serif}
      body{color:#333;background-color:#fff;min-height:100%;margin:0;font-family:Arial,sans-serif;font-size:14px;line-height:20px}
      h1,h2,h3,h4,h5,h6{font-weight:700}
      h1{font-size:38px;line-height:44px}
      h2{font-size:32px;line-height:36px}
      h3{font-size:24px;line-height:30px}
      h4{font-size:18px;line-height:24px}
      h5{font-size:14px;line-height:20px}
      h6{font-size:12px;line-height:18px}
      .w-button, .button-primary {
        color: #fff;
        background-color: #1a1b1f;
        border-radius: 20px;
        padding: 12px 25px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all .2s;
      }
      .w-button:hover, .button-primary:hover {
        background-color: #32343a;
      }
      .w-container, .project-container {
        max-width: 940px;
        margin-left: auto;
        margin-right: auto;
      }
      .review-card, .case-container {
        background-color: #f5f5f7;
        border-radius: 40px;
        box-shadow: 0 4px 24px #96a3b514;
        padding: 40px;
        margin-bottom: 24px;
      }
      .heading-menu {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin: 40px 60px;
      }
      .text-block, .paragraph, .showcase-title, .showcase-subtitle {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      }
      /* Add more selectors as needed for further visual match */
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Custom CMS JS placeholder
      // Example: CMS.registerPreviewStyle("/css/webflow-style.css");
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
      if (window.CMS) {
        CMS.registerPreviewStyle("/admin_tmp/project/dist/assets/index-39fd6179.css", { raw: false });
        console.log('CMS loaded');
      } else {
        document.addEventListener('DOMContentLoaded', function() {
          if (window.CMS) {
            CMS.registerPreviewStyle("/admin_tmp/project/dist/assets/index-39fd6179.css", { raw: false });
            console.log('CMS loaded');
          }
        });
      }
    </script>
  </body>
</html>
